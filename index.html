<!DOCTYPE html>
<html>
    <head>
        <title>Goggle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="about_modal">
            <div id="modal_content" class="floating_box center">
                <a>
                    <img src="imgs/plus.png" class="close_btn" id="close_btn"></img>
                </a>
                <h1>About</h1>
                <p>This is Goggle, a spoof of the website <a href="https://www.google.com">Google</a>. This is merely for fun, and I am not in any way claiming to be Google.</p>
            </div>
        </div>
        <div id="header">
            <button id="about_btn">About</button>
        </div>
        <div class="center">
            <img src="imgs/logo.png" id="logo">
            <div id="search_bar">
                <form autocomplete="off" action="results.html" method="get">
                    <img src="imgs/search.png" id="search_icon">
                    <input id="search_field" type="text" placeholder="Search Goggle for a word..." name="query">
                </form>
            </div>
            <div id="widgets_container">
                <div title="Free Dictiory API">
                    <a href="https://dictionaryapi.dev">
                        <img src="imgs/book.png">
                        <p>Free Dictionary API</p>
                    </a>
                </div>

                <div title="Add a Widget">
                    <img src="imgs/plus.png">
                    <p>Add a Widget</p>
                </div>
            </div>
        </div>
    <script src="modal.js"></script>
    </body>
</html>
