<!DOCTYPE html>
<html>
    <head>
        <title>Goggle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center">
            <img src="imgs/logo.png" id="logo">
            <div id="search_bar">
                <form autocomplete="off">
                    <img src="imgs/search.png" id="search_icon">
                    <input id="search_field" type="text" placeholder="Search Goggle for a word...">
                </form>
            </div>
        </div>
    </body>
</html>
